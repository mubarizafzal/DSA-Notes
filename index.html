 style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Independent&amp;amp;nbsp;actions are a good subject for threading&amp;lt;/span&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;When something is cached, its easier to load?&amp;lt;/span&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;How is this done? when?&amp;lt;/span&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Parallelization&amp;amp;nbsp;is the same as using multiple threads&amp;lt;/span&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Static functions (C++) doesn&#39;t have access to globals?&amp;lt;/span&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Sometimes references don&#39;t work, pointers are stronger because they are copiable&amp;lt;/span&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;align=left;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;410\&quot; y=\&quot;173\&quot; width=\&quot;290\&quot; height=\&quot;260\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;diagram id=\&quot;LUsMnAs-2MXrkKT5neT-\&quot; name=\&quot;Page-2\&quot;&gt;&lt;mxGraphModel dx=\&quot;782\&quot; dy=\&quot;738\&quot; grid=\&quot;1\&quot; gridSize=\&quot;10\&quot; guides=\&quot;1\&quot; tooltips=\&quot;1\&quot; connect=\&quot;1\&quot; arrows=\&quot;1\&quot; fold=\&quot;1\&quot; page=\&quot;1\&quot; pageScale=\&quot;1\&quot; pageWidth=\&quot;827\&quot; pageHeight=\&quot;1169\&quot; math=\&quot;0\&quot; shadow=\&quot;0\&quot;&gt;&lt;root&gt;&lt;mxCell id=\&quot;giYdh3ISDrMlxW2s-pVe-0\&quot;/&gt;&lt;mxCell id=\&quot;giYdh3ISDrMlxW2s-pVe-1\&quot; pa &amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/ul&amp;gt;\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;align=left;verticalAlign=top;\&quot; parent=\&quot;b4prK_c3bfZu6EAeJH5o-1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;80\&quot; y=\&quot;160\&quot; width=\&quot;670\&quot; height=\&quot;260\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;diagram name=\&quot;Page-4\&quot; id=\&quot;aNTNLDT869P4shj9aEGQ\&quot;&gt;&lt;mxGraphModel dx=\&quot;782\&quot; dy=\&quot;738\&quot; grid=\&quot;0\&quot; gridSize=\&quot;10\&quot; guides=\&quot;1\&quot; tooltips=\&quot;1\&quot; connect=\&quot;1\&quot; arrows=\&quot;1\&quot; fold=\&quot;1\&quot; page=\&quot;1\&quot; pageScale=\&quot;1\&quot; pageWidth=\&quot;827\&quot; pageHeight=\&quot;1169\&quot; background=\&quot;#67AB9F\&quot; math=\&quot;0\&quot; shadow=\&quot;0\&quot; extFonts=\&quot;Source Code Pro^https://fonts.googleapis.com/css?family=Source+Code+Pro|DM Sans^https://fonts.googleapis.com/css?family=DM+Sans\&quot;&gt;&lt;root&gt;&lt;mxCell id=\&quot;Zd69FNzBb0K1KGNyvd2f-0\&quot;/&gt;&lt;mxCell id=\&quot;Zd69FNzBb0K1KGNyvd2f-1\&quot; parent=\&quot;Zd69FNzBb0K1KGNyvd2f-0\&quot;/&gt;&lt;mxCell id=\&quot;Zd69FNzBb0K1KGNyvd2f-2\&quot; value=\&quot;&amp;lt;span style=&amp;quot;font-size: 18px&amp;quot;&amp;gt;C++ Notes&amp;lt;/span&amp;gt;\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;\&quot; parent=\&quot;Zd69FNzBb0K1KGNyvd2f-1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;218\&quot; y=\&quot;50\&quot; width=\&quot;390\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;C7_rKrGbcrx0GYd0NQJY-1\&quot; value=\&quot;using namespace std;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;int main () {&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;amp;nbsp; vector&amp;amp;lt;int&amp;amp;gt; numbers {1, 2, 3};&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;amp;nbsp; for (const int&amp;amp;amp; i : numbers) {&amp;lt;br&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; cout &amp;amp;lt;&amp;amp;lt; i &amp;amp;lt;&amp;amp;lt; endl;&amp;lt;br&amp;gt;&amp;amp;nbsp; }&amp;lt;br&amp;gt;}\&quot; style=\&quot;whiteSpace=wrap;html=1;align=left;fontFamily=Source Code Pro;FType=g;\&quot; parent=\&quot;Zd69FNzBb0K1KGNyvd2f-1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;57.25\&quot; y=\&quot;312\&quot; width=\&quot;281\&quot; height=\&quot;159\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;ARLWL6b_XMaIvrZLt-Qq-1\&quot; value=\&quot;&amp;lt;font face=&amp;quot;Verdana&amp;quot; style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Using references (auto de-reference) so that new copies aren&#39;t made within for loops, functions etc.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Use const as well if variable is read-only (not modified).&amp;lt;/font&amp;gt;\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;fontFamily=DM Sans;FType=g;align=left;\&quot; parent=\&quot;Zd69FNzBb0K1KGNyvd2f-1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;24.5\&quot; y=\&quot;170\&quot; width=\&quot;349.5\&quot; height=\&quot;121\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;e8EPj9y5BbJPcJIhLGV1-0\&quot; value=\&quot;&amp;lt;font face=&amp;quot;Verdana&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Two ways to make dynamic arrays (vectors) faster:&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;- Reduce copying by setting capacity of vector in the beginning, using vector.reserve(). This function does not construct any objects, unlike the constructor which can do the same.&amp;lt;br&amp;gt;- Reduce copying by using vector.emplace_back(). Which allows you to add new objects to your vector, without them being made in the main function, and then being copied into your vector.&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;fontFamily=DM Sans;FType=g;align=left;\&quot; parent=\&quot;Zd69FNzBb0K1KGNyvd2f-1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;396\&quot; y=\&quot;160\&quot; width=\&quot;406\&quot; height=\&quot;192\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;e8EPj9y5BbJPcJIhLGV1-1\&quot; value=\&quot;using namespace std;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;int main () {&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;amp;nbsp; vector&amp;amp;lt;Object&amp;amp;gt; numbers;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;amp;nbsp; numbers.reserve(5);&amp;lt;br&amp;gt;&amp;amp;nbsp; numbers.emplace_back(1,2,3);&amp;lt;br&amp;gt;&amp;amp;nbsp; // this means that our object takes&amp;lt;br&amp;gt;&amp;amp;nbsp; // 3 ints with its constructor&amp;lt;br&amp;gt;&amp;amp;nbsp;&amp;amp;nbsp;&amp;lt;br&amp;gt;}\&quot; style=\&quot;whiteSpace=wrap;html=1;align=left;fontFamily=Source Code Pro;FType=g;\&quot; parent=\&quot;Zd69FNzBb0K1KGNyvd2f-1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;448.5\&quot; y=\&quot;379\&quot; width=\&quot;301\&quot; height=\&quot;185\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;/mxfile&gt;&quot;,&quot;toolbar&quot;:&quot;pages zoom layers lightbox&quot;,&quot;page&quot;:0}"></div>
